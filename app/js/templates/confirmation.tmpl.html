<md-dialog flex="50">
    <md-dialog-content class="dialog margin-top-20">
        <h5>{{ mdDialog.message }}</h5>
    </md-dialog-content>
    <md-dialog-actions class="margin-top-20">
        <md-button class="md-primary md-raised" data-ng-click="mdDialog.hide()">Confirm</md-button>
        <md-button class="md-danger md-raised" data-ng-click="mdDialog.cancel()">Cancel</md-button>
    </md-dialog-actions>
</md-dialog>
